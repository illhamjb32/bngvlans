<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BNG Searcher</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="images/logo.png">
</head>
<body>
    <div class="card">
        <h2>BNG SEARCHER BY VLAN</h2>
        <div class="dropdown">
            <label for="region">Select Region:</label>
            <select id="region">
                <option value="">Select Region</option>
            </select>
        </div>
        <div class="dropdown">
            <label for="vlan">Select VLAN:</label>
            <input list="vlanOptions" id="vlan" disabled>
            <datalist id="vlanOptions">
                <!-- VLAN options will be populated dynamically -->
            </datalist>
        </div>
        <div class="output-label" id="bngLabel">BNG</div>
        <div class="output-label" id="nasLabel">NAS</div>
        <div class="button-group">
            <button id="copyButton">Copy BNG</button>
            <button id="resetButton">Reset</button>
        </div>
        <label class="switch">
            <input type="checkbox" id="modeSwitch">
            <span class="slider"></span>
        </label>
    </div>
    <script src="script.js"></script>
</body>
</html>
